<!-- manage-users.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Manage Users</h1>
    <button onclick="logout()">Logout</button>

    <h2>Add New User</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="reviewer">Reviewer</option>
        <option value="publisher">Publisher</option>
      </select>
      <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <table border="1" width="100%" id="usersTable">
      <thead>
        <tr>
          <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const payload = token ? JSON.parse(atob(token.split('.')[1])) : null;
    const role = payload?.role;

    //  Allow both Admin and Super Admin
    if (!token || (role !== 'admin' && role !== 'superadmin')) {
      alert('Access denied.');
      window.location.href = 'login.html';
    }

    const form = document.getElementById('userForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value,
      };

      const res = await fetch('http://localhost:5000/api/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(user)
      });

      const data = await res.json();
      alert(data.message || data.error);
      form.reset();
      fetchUsers();
    });

    async function fetchUsers() {
      const res = await fetch('http://localhost:5000/api/users', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const users = await res.json();
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';

      if (!res.ok || users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
        return;
      }

      users.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button onclick="editUser(${user.id}, '${user.username}', '${user.email}', '${user.role}')">Edit</button>
              <button onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      fetch(`http://localhost:5000/api/users/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        fetchUsers();
      });
    }

    function editUser(id, username, email, role) {
      const newName = prompt('Edit Username', username);
      const newEmail = prompt('Edit Email', email);
      const newRole = prompt('Edit Role', role);
      if (!newName || !newEmail || !newRole) return;

      fetch(`http://localhost:5000/api/users/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({
          username: newName,
          email: newEmail,
          role: newRole
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        fetchUsers();
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    fetchUsers();
  </script>
</body>
</html>
